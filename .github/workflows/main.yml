name: Build and Push to GHCR on SemVer Tag

on:
  push:
    tags:
      - '*'  # Trigger on all tags

jobs:
  build-and-push:
    if: startsWith(github.ref, 'refs/tags/') && github.ref =~ '^refs/tags/v?(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-[0-9A-Za-z-.]+)?(\+[0-9A-Za-z-.]+)?$'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract tag name
      id: extract_tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Determine if tag is stable
      id: stable_check
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        if [[ "$TAG" =~ ^v?(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)$ ]]; then
          echo "is_stable=true" >> $GITHUB_OUTPUT
        else
          echo "is_stable=false" >> $GITHUB_OUTPUT

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.extract_tag.outputs.tag }}
          ${{ steps.stable_check.outputs.is_stable == 'true' && format('ghcr.io/{0}:latest', github.repository) || '' }}
